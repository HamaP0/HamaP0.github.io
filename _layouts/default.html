<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ko">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text><text y=%221.1em%22 x=%2210%22 font-size=%2270%22>🦛</text></svg>">
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

    <!-- 모든 페이지 상단에 표시될 헤더(메뉴)를 불러옵니다. -->
    {% include header.html %}

    <main class="content-wrapper">
        <!-- 이 부분에 각 페이지의 실제 내용(index.html, about.html 등)이 들어옵니다. -->
        {{ content }}
    </main>

    <!-- 모든 페이지 하단에 표시될 푸터를 불러옵니다. -->
    {% include footer.html %}

</body>
</html>
