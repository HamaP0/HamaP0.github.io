<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- FOUC 방지를 위한 인라인 스타일 -->
    <style>
      html, body {
        background-color: #202124;
        color: #E8EAED;
      }
      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #ffffff;
          color: #202124;
        }
      }
    </style>
    <!-- 모바일 브라우저 UI 색상 -->
    <meta name="theme-color" content="#202124" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23FFC0CB' /><circle cx='16' cy='21' r='9' fill='%23d4d4d8' /><path d='M11,10 l2,-3 l3,3 l3,-3 l2,3 z' fill='%23FFD700' stroke='%23F7B500' stroke-width='0.6' /><circle cx='12' cy='18' r='1.5' fill='white' /><circle cx='20' cy='18' r='1.5' fill='white' /><circle cx='12' cy='18' r='0.6' fill='black' /><circle cx='20' cy='18' r='0.6' fill='black' /><circle cx='11' cy='22' r='1' fill='%23b0a8b9' /><circle cx='21' cy='22' r='1' fill='%23b0a8b9' /></svg>">
    <!-- 폰트 -->
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.time | date: '%s' | relative_url }}">
    <!-- SEO -->
    {% seo %}
</head>
<body>
    {% include header.html %}
    <main class="content-wrapper" aria-label="Content">
        {{ content }}
    </main>
    {% include footer.html %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 코드 블록 복사 기능
            const copyIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
            const copiedIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            
            document.querySelectorAll('.content-wrapper pre').forEach(block => {
                const button = document.createElement('button');
                button.className = 'copy-button';
                button.innerHTML = copyIconSVG;
                button.title = '코드 복사';
                block.appendChild(button);
                
                button.addEventListener('click', () => {
                    const code = block.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerHTML = copiedIconSVG;
                        button.title = '복사 완료!';
                        setTimeout(() => {
                            button.innerHTML = copyIconSVG;
                            button.title = '코드 복사';
                        }, 2000);
                    });
                });
            });
            
            // 다크 모드 유지 (필요한 경우)
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
