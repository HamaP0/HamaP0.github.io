<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ko">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text><text y=%221.1em%22 x=%2210%22 font-size=%2270%22>🦛</text></svg>">
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

    <!-- 모든 페이지 상단에 표시될 헤더(메뉴)를 불러옵니다. -->
    {% include header.html %}

    <main class="content-wrapper">
        <!-- 이 부분에 각 페이지의 실제 내용(index.html, about.html 등)이 들어옵니다. -->
        {{ content }}
    </main>

    <!-- 모든 페이지 하단에 표시될 푸터를 불러옵니다. -->
    {% include footer.html %}

    <!-- =============================================== -->
    <!-- 아래 스크립트를 새로 추가합니다. (코드 복사 기능) -->
    <!-- =============================================== -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 모든 코드 블록을 찾습니다.
        const codeBlocks = document.querySelectorAll('.content-wrapper pre');

        codeBlocks.forEach(block => {
          // 복사 버튼을 만듭니다.
          const copyButton = document.createElement('button');
          copyButton.className = 'copy-button';
          copyButton.textContent = '복사';
          
          // 버튼을 코드 블록 안에 추가합니다.
          block.appendChild(copyButton);

          // 버튼 클릭 이벤트를 추가합니다.
          copyButton.addEventListener('click', () => {
            const code = block.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
              // 성공 시 버튼 텍스트를 잠시 바꿉니다.
              copyButton.textContent = '복사 완료!';
              setTimeout(() => {
                copyButton.textContent = '복사';
              }, 2000);
            });
          });
        });
      });
    </script>

</body>
</html>
