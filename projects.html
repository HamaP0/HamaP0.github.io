---
layout: default
title: 프로젝트
---

<h1>프로젝트</h1>
<p>이곳에는 제가 진행했던 프로젝트들을 기록하고 있습니다. 아래 카테고리를 선택하세요.</p>

<hr>

<!-- 
  아래 'project_categories' 배열에 프로젝트로 분류하고 싶은 카테고리 이름을
  정확하게 추가하면, 해당 카테고리가 이 페이지에 자동으로 나타납니다.
  예: assign project_categories = "OWASP-Top-10|App-Security|Another-Project"
-->


<h2>카테고리 목록</h2>
<ul class="post-list">
  {% assign project_posts = site.categories['OWASP-Top-10'] | sort: 'date' | reverse %}
  {% for post in project_posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
