title: HamaP의 블로그
description: 해킹과 보안, 클라우드 공부 기록
author: HamaP
baseurl: ""
url: "https://hamap0.github.io"

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  posts:
    output: true
    
future: false

# 아래 내용 추가 (카테고리 URL 구조 변경)
category_dir: categories
permalink: /:categories/:title:output_ext

# defaults 섹션
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      primary_category: "uncategorized"
