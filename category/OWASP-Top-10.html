---
layout: default
title: "OWASP-Top-10"
category: "OWASP-Top-10"
---

<h1>{{ page.category }}</h1>
<hr>

<ul class="post-list">
  {% comment %}
  {% endcomment %}
  {% assign category_posts = site.categories[page.category] | sort: 'title' %}
  {% for post in category_posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
