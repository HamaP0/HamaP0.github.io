---
layout: default
title: 웹 기술
category: "웹 기술"
---

<h1>웹 기술</h1>
<ul class="post-list">
  {% assign category_posts = site.categories['웹 기술'] | sort: 'date' | reverse %}
  {% for post in category_posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
  {% endfor %}
</ul>
