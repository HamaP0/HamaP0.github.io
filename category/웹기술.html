---
layout: default
title: 웹 기술
category: 웹 기술
---
<h1>{{ page.category }}</h1>
<p>웹 기술 학습 기록입니다.</p>
<hr>
{% assign category_posts = site.posts | where_exp: "post", "post.categories contains page.category" | sort: "date" %}
<ul class="post-list">
  {% for post in category_posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    </li>
  {% endfor %}
</ul>
