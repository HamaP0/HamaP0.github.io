---
layout: default
title: 시스템 해킹
category: 시스템 해킹
---

<h1>{{ page.category }}</h1>
<hr>

{% assign category_posts = site.posts
   | where_exp: "post", "post.categories contains page.category"
   | sort: "date"
   | reverse %}
<ul class="post-list">
  {% for post in category_posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>
    </li>
  {% endfor %}
</ul>
